
name: Update CKB

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repository: nervosnetwork/ckb
        ref: develop
    - name: Update ckb
      run: |
        git_hash=$(git log -1 --format='%H' | cut -c 1-7)
        echo ${git_hash}
